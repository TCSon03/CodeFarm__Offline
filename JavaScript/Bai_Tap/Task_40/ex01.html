<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Bai 1</h1>
    <script>
        function getUser(userId, callback) {
            setTimeout(() => {
                callback({ id: userId, name: "John", age: 30 });
            }, 1000);
        }

        function getPurchases(userId, callback) {
            setTimeout(() => {
                callback([
                    { id: 1, userId: userId, product: "Laptop", price: 1000 },
                    { id: 2, userId: userId, product: "Phone", price: 2000 },
                ]);
            }, 1000);
        }

        function getProductDetails(productId, productName, productPrice, callback) {
            setTimeout(() => {
                callback({ id: productId, name: productName, price: productPrice });
            }, 1000);
        }
        getUser(2, (user) => {
            console.log(user);
            getPurchases(user.userId, (pur) => {
                console.log(pur);
                const total = pur.reduce((acc, cur) => {
                    acc += cur.price
                    return acc
                }, 0)
                console.log("Tong tien: ", total);
                getProductDetails(pur[0].id, pur[0].product, pur[0].price, (proDetail) => {
                    console.log(proDetail);

                })
            })
        })
    </script>
</body>

</html>
