<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
  <h1>Task 39: Bất đồng bộ cơ bản</h1>
  <script>
    // Bai 1:
    function getData(callback) {
      // Code của bạn ở đây
      setTimeout(() => {
        callback([1, 2, 3, 4])
      }, 1000)
    }

    // Sử dụng
    getData((data) => {
      console.log("Bai tap 1: ", data); // Sau 1 giây in ra: [1, 2, 3, 4]
    });

    // Bai tap 2
    function getDatas(callbackPromise) {
      // Code của bạn ở đây
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          const result = [1, 2, 3, 4];
          if (result) {
            resolve(result)
          } else {
            reject('khong co du lieu')
          }
        }, 1000)
      })
    }
    // Sử dụng
    getDatas()
      .then((data) => console.log("Bai tap 2: ", data)) // Sau 1 giây in ra: [1, 2, 3, 4]
      .catch((error) => console.error(error));

    // Bai tap 3:
    function newData() {
      return new Promise((resolve) => {
        setTimeout(() => {
          const data = [1, 2, 3, 4]
          resolve(data)
        }, 1000)
      })
    }
    async function await() {
      const data = await newData()
      console.log("Bai tap 3: ", data);
    }
    await()
  </script>
</body>

</html>
