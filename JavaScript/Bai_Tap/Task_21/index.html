<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <h1>Task 21</h1>
    <script>
        function cleanFalsyValues(arr) {
            const output = []
            for (let i = 0; i < arr.length; i++) {
                // console.log(!!arr[i]);
                if (!!arr[i]) {
                    output.push(arr[i])
                }
            }
            return output;
        }
        document.write("Bài tập 1: " + cleanFalsyValues([1, 0, "", null, "hello", undefined, NaN, 2, 3]))
    </script>
</body>

</html>
