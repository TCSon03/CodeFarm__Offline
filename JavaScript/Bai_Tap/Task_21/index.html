<body>
    <h1>Task 21: Bài tập xử lý mảng cấp độ dễ</h1>
    <script>
        // Bài tập 1:
        function cleanFalsyValues(arr) {
            const output = []
            for (let i = 0; i < arr.length; i++) {
                // console.log(!!arr[i]);
                if (!!arr[i]) {
                    output.push(arr[i])
                }
            }
            return output;
        }
        document.write("Bài tập 1: " + cleanFalsyValues([1, 0, "", null, "hello", undefined, NaN, 2, 3]))
        document.write("<hr>")

        // Bài tập 2:
        function filterEvenNumbers(arr) {
            const output = [];
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] % 2 === 0) {
                    output.push(arr[i])
                }
            }
            console.log(output)
            return output;
        }
        document.write("Bài tập 2: a) " + filterEvenNumbers([1, 2, 3, 4, 5, 6]))
        document.write("<br>")
        document.write("Bài tập 2: b) " + filterEvenNumbers([1, 3, 5, 7]))
        document.write("<br>")
        document.write("Bài tập 2: c) " + filterEvenNumbers([]))
        document.write("<br>")
        document.write("Bài tập 2: d) " + filterEvenNumbers([-2, -1, 0, 1, 2]))

        // // Bài tập 3:
        function filterLongStrings(arr) {
            let output = [];
            for (let i = 0; i < arr.length; i++) {
                console.log(arr[i].length)
                if (arr[i].length > 5) {
                    // console.log(arr[i])
                    output.push(arr[i])
                }
            }
            return output;
        }
        document.write("<hr>")
        document.write("Bài tập 3: a) " + filterLongStrings(["hello", "world", "javascript", "nodejs"]))
        document.write("<br>")
        document.write("Bài tập 3: b) " + filterLongStrings(["hi", "hello world", "a b c", "goodbye!!"]))
        document.write("<br>")
        document.write("Bài tập 3: c) " + filterLongStrings(["hi", "bye", "yes"]))
        document.write("<hr>")

        // // Bài tập 4:
        console.log("Bài tập 4")
        function findMinMaxAverage(arr) {
            let max = arr[0];
            let min = arr[0];
            let maxIndex = 0;
            let minIndex = 0;
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] > max) {
                    max = arr[i];
                    maxIndex = i
                }
                if (arr[i] < min) {
                    min = arr[i];
                    minIndex = i
                }
            }
            return { max, maxIndex, min, minIndex };
        }
        console.log(findMinMaxAverage([3, 1, 4, 1, 5, 9, 2, 6]))
        console.log(findMinMaxAverage([5 , 5, 2, 2, 1]))
        console.log(findMinMaxAverage([-3, 7, -8, 11, 0]))
        // document.write(findMinMaxAverage([3, 1, 4, 1, 5, 9, 2, 6]))

        // Bài tập 5;
        function insertNumber(arr, num) {
            let filteredArr = arr.filter(item => typeof item === "number" && !isNaN(item));
            if (typeof num === "number" && !isNaN(num)) {
                filteredArr.push(num)
            }
            filteredArr.sort((a, b) => a - b);
            return filteredArr
        }
        document.write("Bài tập 5: a) " + insertNumber([1, 3, 5, 7, 9], 6))
        document.write("<br>")
        document.write("Bài tập 5: b) " + insertNumber([3, "hello", 1, NaN, 4, null], 2))
        document.write("<br>")
        document.write("Bài tập 5: c) " + insertNumber([], 5))
        document.write("<br>")
        document.write("Bài tập 5: d) " + insertNumber([-1, 10, -5, "abc"], -3))
        document.write("<br>")
        document.write("Bài tập 5: e) " + insertNumber([5, 2, 8], NaN))

    </script>
