<body>
    <h1>Task 20: Viết hàm in ra cây thông noel theo ký tự đã nhập</h1>
    <script>
        let a = parseInt(prompt("Nhập số tầng cây thông noel?"));
        let b = prompt("Nhập ký tự cây thông noel?");
        function printChristmasTree(n, character) {
            for (let i = 1; i <= n; i++) {
                let line = "";
                for (let j = 0; j < n - i; j++) {
                    line += " "
                }
                // console.log(line);
                for (let h = 0; h < 2 * i - 1; h++) {
                    line += character
                }
                // console.log(line);
                console.log(line)
            }
            let space = ""
            for (let c = 0; c < n - 1; c++) {
                space += " "
            }
            // console.log(space + character);
            console.log(space + character)
        }
        printChristmasTree(a, b);
    </script>
</body>
