<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Bài tập arry</h1>

    <script>
        // Bai 1:
        const students = ["hoang", "huy", "dong", "thang", "son"];
        students.push("tien");
        console.log(students);
        students.pop()
        console.log(students);
        students.unshift("tien");
        console.log(students);
        students.shift();
        console.log(students);

        // Bai 2:
        const scores = [8, 7, 9, 6, 5, 10]
        console.log("Điểm ban đầu: ", scores);

        const newScores = scores.map(cur => (cur < 10 ? cur + 1 : cur)
        )
        console.log(`Điểm sau khi tăng: `, newScores);

        const filterScores = newScores.filter((cur) => cur >= 7
        )
        console.log("Diểm >= 7: ", filterScores)

        const countArray = scores.reduce((acc, cur) => {
            const newAcc = acc + cur;
            return newAcc
        }, 0)
        console.log("Tổng điểm: ", countArray);

        // Bài 3:
    </script>
</body>

</html>
