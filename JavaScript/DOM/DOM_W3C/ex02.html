<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Học về DOM</h1>
    <h2>JavaScript HTML DOM</h2>
    <p id="intro">Finding HTML Element by Id</p>
    <p>This example domonstrates <b>getElementById</b> method.</p>
    <p id="demo"></p>
    <script>
        // truy cập theo Id
        // document: đôi tượng đại diện cho html
        // getElementById: truy cập đến phần tử có id=intro
        const element = document.getElementById('intro');

        // truy cập đến phần tử demo và thay thê nó băng đoạn văn mới cộng với biến element đại diện cho nội dung id="intro" đã khai báo bên trên thành chuỗi mới có nội dung ... + id(intro)
        // innerHTML: đại diện cho nội dung html bên trong nó
        document.getElementById('demo').innerHTML = "The text from the intro paragraph is: " + element.innerHTML

        // truy cập theo tên thẻ
        const elements = document.getElementsByTagName("p");
        document.writeln(element.innerHTML);
    </script>
</body>
</html>
