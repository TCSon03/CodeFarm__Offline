<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Bây giờ là</h1>
    <p id="result"></p>
    <script>


        setInterval(() => {
            const now = new Date();
            const logNow = document.getElementById('result');
            logNow.innerHTML = `${String(now.getHours()).padStart(2, "0")}:${String(now.getMinutes()).padStart(2, "0")}:${String(now.getSeconds()).padStart(2, "0")}`
        }, 1000);
    </script>
</body>

</html>
