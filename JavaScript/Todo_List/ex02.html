<body>
    <script>
        function randomId(length) {
            const characters = "ABCDEFGHJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
            

            let id = 'todo-';
            for (let i = 0; i < length; i++) {
                let index = Math.floor(Math.random() * characters.length);
                id += characters[index]
            }
            return id
        }
        console.log(randomId(4));
    </script>
