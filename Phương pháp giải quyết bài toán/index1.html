        function encodeRLE(str) {
            let count = 1;
            let result = ''
            for (let i = 0; i < str.length; i++) {
                // console.log(str[i]);
                if (str[i] === str[i + 1]) {
                    count++;
                }
                else {
                    result += count + str[i];
                    count = 1;
                }
            }
            return result
        }
