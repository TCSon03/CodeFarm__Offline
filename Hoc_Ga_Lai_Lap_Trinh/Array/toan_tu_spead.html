<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /**
         * Toán tử Spread(...) - ES6;
         * a). Tạo bản sao (clone) của mảng: tạo ra mảng mới nằm trên ô nhớ mới, có phần tử giống hệt mảng gốc
         * 
        */
       let M1 = [1,2,3,4];
       let M2 = [...M1];
       console.log(M2);
       /**
        * Mảng M2 là clone của M1
        * và thay đổi giá trị của M2 không liên quan đến M1
        * 
       */
        
    </script>
</body>

</html>
