<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /**
         * Toán tử Spread(...) - ES6;
         * a). Tạo bản sao (clone) của mảng: tạo ra mảng mới nằm trên ô nhớ mới, có phần tử giống hệt mảng gốc
         * 
        */
        let M1 = [1, 2, 3, 4];
        let M2 = [...M1];
        /**
         * Mảng M2 là clone của M1
         * và thay đổi giá trị của M2 không liên quan đến M1
         * 
        */
        M2[4] = 5;
        // console.log(M2);
        // console.log(M1);

        // Truyền đối số vào mảng
        function sum(a, b, c) {
            return a + b + c
        }
        let number = [1, 2, 8];
        let result = sum(...number);
        // console.log(result);

        // Kết nối mảng
        let arr1 = [1, 2, 3];
        let arr2 = [4, 5, 6];
        let coutArr = [...arr1, ...arr2]
        console.log(coutArr);
        
        // Tạo mảng mới với thêm phần tử
        let M3 = [1,2,3];
        let M4 = [...M3,4,5,10];
        console.log(M4);

        // Chuyển đổi iterable thành mảng;
        let myName = ["jacky", "son"];
        let chars = [...myName];
        console.log(chars);
        
        

    </script>
</body>

</html>
