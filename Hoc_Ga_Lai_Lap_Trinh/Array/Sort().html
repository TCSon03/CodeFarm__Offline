    <script>
        /**
         * Sử dụng hàm so sánh(Compare Function)
         * 1. Nếu compareFunction được cung cấp, nó sẽ nhận hai đối số, thường được gọi là a và b.
         * 2. Nếu compareFunction(a, b) trả về 1 giá trị < 0, a sẽ được đặt trước b.
         * 3. Nếu compareFunction(a, b) trả về 0, thứ tự giá trị a và b không thay đổi.
         * 4. Nếu compareFunction(a, b) trả về 1 giá trị > 0, b sẽ được đặt trước a.
        */

        let M4 = [9, 3, 5, 4];
        // console.log(M4);
        let sortM4 = M4.sort((a, b) => a - b)
        console.log(sortM4);
        let sortM5 = M4.sort((a, b) => b - a)
        console.log(sortM5);
        console.log(M4);
        
        
    </script>
