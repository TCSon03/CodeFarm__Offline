<!DOCTYPE html>

<body>
    <script>
        function cong(a, b) {
            return a + b
        }
        function nhan(a, b) {
            return a * b
        }
        function congNhan(num1, num2, num3) {
            let sum = cong(num1, num2);
            let product = nhan(sum, num3);
            return product;
        }
        const result = congNhan(2, 3, 4);
        console.log(result)
    </script>
</body>

</html>
