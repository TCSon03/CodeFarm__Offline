<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //function expression
        let multiplyAnAdd = function (a, b) {
            let product = a * b;
            let sum = a + b;
            return product + sum
        }
        console.log(multiplyAnAdd(3, 4))

        let multipArrow = (a, b) => {
            let product = a + b;
            let sum = a * b;
            return product + sum
        }
        console.log(multipArrow(9,2))
    </script>
</body>

</html>
